<section class="gallery" id="gallery">

    <h1 class="heading"> our food <span> gallery </span> </h1>

    <div class="box-container">

        <div class="box" *ngFor ='let x of Data '>
            <img src="{{x.image_food}}" alt="">
            <div class="content">
                <h3>{{x.food_name}}</h3><h3>Price:{{x.price}} dt</h3>
                <p>{{x.desc}}</p>
                <a href="#" class="btn">add to cart</a>
            </div>
        </div>
            </div>

</section>
